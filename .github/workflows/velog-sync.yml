name: Velog Sync

on:
  schedule:
    - cron: '0 9 1 * *'    # 매월 1일 18:00 KST
  workflow_dispatch:         # 수동 트리거 가능

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v4

      - name: Install Python & deps
        run: |
          uv python install 3.11
          uv sync --frozen --project _scripts

      - name: Ensure Chrome
        run: google-chrome --version

      - name: Crawl new Velog posts
        run: uv run --project _scripts python _scripts/blog_crawler.py
        continue-on-error: true

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/ processed_posts.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync Velog posts ($(date -u +'%Y-%m-%d'))"
            git push origin master
          fi

      - name: Upload error logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-logs-${{ github.run_id }}
          path: error_log.txt
          if-no-files-found: ignore
          retention-days: 30
